<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/login.js"></script> <!-- ★ 수정된 부분: 스크립트 경로 -->
    <link rel="stylesheet" href="/css/login.css"> <!-- ★ 수정된 부분: 스타일 경로 -->
    <title>로그인</title>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">아이디</label> <!-- ★ 수정된 부분: 필드명 일치 -->
            <input type="text" id="username" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit">로그인</button> <!-- ★ 수정된 부분: 버튼 타입을 submit으로 설정 -->
    </form>
</div>
</body>
</html>
