<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/register.js"></script> <!-- ★ 수정된 부분: 스크립트 경로 -->
  <link rel="stylesheet" href="/css/register.css"> <!-- ★ 수정된 부분: 스타일 경로 -->
  <title>회원가입</title>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" placeholder="아이디를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
    </div>
    <div class="form-group">
      <label for="user_name">이름</label>
      <input type="text" id="user_name" placeholder="이름을 입력하세요" required>
    </div>
    <button type="submit">회원가입</button> <!-- ★ 수정된 부분: 버튼 타입을 submit으로 설정 -->
  </form>
</div>
</body>
</html>
